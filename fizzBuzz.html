<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
    <script>
        for (let n = 1; n <= 3; n++) {
            if (n % 3 === 0) {
                console.log("FIZZ");
            } else {
                console.log(n)
            }
        }
        console.log("\n")
        for (let n = 1; n <= 5; n++) {
            if (n % 3 === 0) {
                console.log("FIZZ");
            } else if (n % 5 === 0) {
                console.log("BUZZ");
            } else {
                console.log(n)
            }
        }
        console.log("\n");
        for (let n = 1; n <= 15; n++) {
            if (n % 3 === 0) {
                console.log("FIZZ");
            } else if (n % 5 === 0) {
                console.log("BUZZ");
            } else if (n % 3 === 0 && n % 5 === 0) {
                console.log("FIZZBUZZ");
            } else {
                console.log(n)
            }
        }
    </script>
</head>
