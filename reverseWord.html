<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Word</title>

    <script>
        function reverse(e) {
            let str = e.split(' ').map(x => x.split(' ').reverse().join('')).join(' ');
            return str;
        }
        console.log(reverse("I am A Great human"));
    </script>
</head>
